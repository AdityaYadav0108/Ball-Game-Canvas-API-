<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>COVID</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <h2>Covid Cases</h2>
            <div class="item">
                <label class="itemLabel" for="">Country Name:</label>
                <select class="itemData" id="countrySelect">
                    <option value=""></option>
                </select>
                <button id="countryBtn" onclick="setData()">Submit</button>
            </div>
            <div class="item">
                <label class="itemLabel" for="date">Date:</label>
                <span class="itemData" id="date"></span>
            </div>
            <div class="item">
                <label class="itemLabel" for="totalCases">Total Cases:</label>
                <span class="itemData" id="totalCases">NA</span>
            </div>
            <div class="item">
                <label class="itemLabel" for="totalDeaths">Total Deaths:</label>
                <span class="itemData" id="totalDeaths">NA</span>
            </div>
            <div class="item">
                <label class="itemLabel" for="active">Active Cases:</label>
                <span class="itemData" id="active">NA</span>
            </div>
            <div class="item">
                <label class="itemLabel" for="recovered">Recovered:</label>
                <span class="itemData" id="recovered">NA</span>
            </div>
            <div class="item">
                <label class="itemLabel" for="population">Population:</label>
                <span class="itemData" id="population">NA</span>
            </div>
        </div>
        <p id="errorDisplay"></p>
    </div>
</body>
</html>
